{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Clients</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'admin/plugins/fontawesome-free/css/all.min.css'%}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'admin/dist/css/adminlte.min.css'%}"
    />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      {%include 'admin-header.html'%} {%include 'admin-sidebar.html'%}
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Add Clients</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="/adminwelcome/">Home</a>
                  </li>
                  <li class="breadcrumb-item active">General Form</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-6">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Add Clients</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form enctype="multipart/form-data" method="post">
                    {% if info1.errors %} {% for err in info1.errors %}
                    <p>{{err}}</p>
                    {% endfor %} {% endif %} {% csrf_token %}
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Enter Name ..."
                          name="Name"
                          value="{{clients.Name}}"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Link</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Enter Link..."
                          name="Link"
                          value="{{clients.Link}}"
                        />
                      </div>
                      <div class="form-group d-flex justify-content-between">
                        <div class="form-group">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Picture</label>
                            <input
                              type="file"
                              class="form-control"
                              id="exampleInputEmail1"
                              placeholder="Enter Picture"
                              name="Picture"
                            />
                          </div>
                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="exampleCheck1"
                            />
                            <label class="form-check-label" for="exampleCheck1"
                              >Check me out</label
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <img
                            src="../../media/{{clients.Picture}}"
                            width="100"
                            height="100"
                            style="object-fit: cover; border-radius: 20px"
                          />
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body -->
                    {{msg}}
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary" name="save">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
              </div>
              <!--/.col (left) -->
              <!-- right column -->

              <!--/.col (right) -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      {%include 'admin-footer.html'%}
      <!-- <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer> -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'admin/plugins/jquery/jquery.min.js'%}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'admin/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- bs-custom-file-input -->
    <script src="{% static 'admin/plugins/bs-custom-file-input/bs-custom-file-input.min.js'%}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'admin/dist/js/adminlte.min.js'%}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'admin/dist/js/demo.js'%}"></script>
    <!-- Page specific script -->
    <script>
      $(function () {
        bsCustomFileInput.init();
      });
    </script>
  </body>
</html>
