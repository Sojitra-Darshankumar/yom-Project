{%load static%}
<!DOCTYPE html>
<!--[if IE 9]>
<html class="ie ie9" lang="en-US">
<![endif]-->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>YOM - Multipurpose HTML Theme</title>

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Audiowide"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="{% static 'files/css/bootstrap.css' % }" />
    <link rel="stylesheet" href="{% static 'files/css/animate.css' % }" />
    <link
      rel="stylesheet"
      href="{% static 'files/css/simple-line-icons.css' % }"
    />
    <link
      rel="stylesheet"
      href="{% static 'files/css/font-awesome.min.css' % }"
    />
    <link rel="stylesheet" href="{% static 'files/css/style.css' % }" />

    <link
      rel="stylesheet"
      href="{% static 'files/rs-plugin/css/settings.css' % }"
    />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="sidebar-menu-container" id="sidebar-menu-container">
      <div class="sidebar-menu-push">
        <div class="sidebar-menu-overlay"></div>

        <div class="sidebar-menu-inner">
          {%include 'header.html'%}

          <section
            class="page-heading wow fadeIn"
            data-wow-duration="1.5s"
            style="
              background-image: url('{%static 'files/images/01-heading.jpg'%}');
            "
          >
            <div class="container">
              <div class="page-name">
                <h1>All Blog</h1>
                <span>Lovely layout of heading</span>
              </div>
            </div>
          </section>

          <section class="on-blog-grid">
            <div class="container">
              <div class="row">
                {% for row in Blog_Search %}
                <div class="col-md-4">
                  <div class="blog-item">
                    <a href="/blogsingle/{{row.id}}"
                      ><img src="../../media/{{row.Picture}}" alt=""
                    /></a>
                    <h3><a href="/blogsingle/{{row.id}}">{{row.Tital}}</a></h3>
                    <span
                      ><a href="/blogsingle/{{row.id}}">{{row.Cat_id}}</a></span
                    >
                    <p>{{row.Description}}...</p>
                    <div class="read-more">
                      <a href="/blogsingle/{{row.id}}">Read more</a>
                    </div>
                  </div>
                </div>
                {% endfor %}

                <div class="col-md-12">
                  <div class="blog-page-nav text-center">
                    <ul>
                      <li><a href="#" class="current">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li>
                        <a href="#"><i class="fa fa-angle-double-right"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
          {%include 'footer.html ' %}

          <a href="#" class="go-top"><i class="fa fa-angle-up"></i></a>
        </div>
      </div>

      {%include 'phoneside.html'%}
    </div>

    <script
      type="text/javascript"
      src="{% static 'files/js/jquery-1.11.1.min.js' % }"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#search_workcategory").keyup(function () {
          var txt = $(this).val();
          var search_by = $('#search_by').val();
          console.log(txt);
          $.ajax({
            type: "get",
            url: "/ajax_search_workcategory",
            data: {
              search_workcategory: txt,
              search_by: search_by,
            },
            success: function (res) {
              console.log(res);
              $("#mydata").html(res);
            }
          })
        })
        
        // $("#search_by").change(function () {
        //   var txt = $('#search_workcategory').val();
        //   var search_by = $("#search_by").val()
        //   console.log(txt);

        //       search_workcategory:txt,
        //       search_by:search_by
        //     },
        //     success: function (res) {
        //       console.log(res);
        //       $("#mydata").html(res);
        //     }
        //   })
        // })
      })
    </script>
    <script
      type="text/javascript"
      src="{% static 'files/js/bootstrap.min.js' % }"
    ></script>
    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script src="{% static 'files/rs-plugin/js/jquery.themepunch.tools.min.js' % }"></script>
    <script src="{% static 'files/rs-plugin/js/jquery.themepunch.revolution.min.js' % }"></script>

    <script
      type="text/javascript"
      src="{% static 'files/js/plugins.js' % }"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'files/js/custom.js' % }"
    ></script>
  </body>
</html>
