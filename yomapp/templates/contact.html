{%load static%}
<!DOCTYPE html>
<!--[if IE 9]>
<html class="ie ie9" lang="en-US">
<![endif]-->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>YOM - Multipurpose HTML Theme</title>

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Audiowide"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'files/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'files/css/animate.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'files/css/simple-line-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'files/css/font-awesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'files/css/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'files/rs-plugin/css/settings.css' %}"
    />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="sidebar-menu-container" id="sidebar-menu-container">
      <div class="sidebar-menu-push">
        <div class="sidebar-menu-overlay"></div>

        <div class="sidebar-menu-inner">
          {%include 'header.html'%}

          <section
            class="page-heading wow fadeIn"
            data-wow-duration="1.5s"
            style="
              background-image: url('{%static 'files/images/01-heading.jpg'%}');
            "
          >
            <div class="container">
              <div class="page-name">
                <h1>Contact Us</h1>
                <span>Lovely layout of heading</span>
              </div>
            </div>
          </section>

          <section class="contact-us">
            <div class="container">
              <div class="section-heading">
                <h2>Send Us A Message</h2>
                <div class="section-dec"></div>
              </div>
              <div class="send-message col-sm-12">
                <form
                  id="contact_form"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  {% csrf_token %}
                  <div class="col-md-4 col-sm-4 col-xs-6">
                    <input
                      type="text"
                      class="blog-search-field"
                      name="Name"
                      placeholder="Your name..."
                      value=""
                    />
                  </div>
                  <div class="col-md-4 col-sm-4 col-xs-6">
                    <input
                      type="email"
                      class="blog-search-field"
                      name="Email"
                      placeholder="Your email..."
                      value=""
                    />
                  </div>
                  <div class="col-md-4 col-sm-4 col-xs-12">
                    <input
                      type="text"
                      class="subject"
                      name="Subject"
                      placeholder="Subject..."
                      value=""
                    />
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <textarea
                      id="message"
                      class="input"
                      name="Message"
                      placeholder="Message..."
                    ></textarea>
                  </div>
                  <div class="submit-coment col-md-12">
                    <div class="btn-black">
                      <button
                        name="save"
                        style="
                          width: 180px;
                          height: 60px;
                          color: rgb(255, 255, 255);
                          background-color: black;
                          border: none;
                          letter-spacing: 2px;
                        "
                      >
                        Send now
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
          {%include 'footer.html ' %}

          <a href="#" class="go-top"><i class="fa fa-angle-up"></i></a>
        </div>
      </div>

      {%include 'phoneside.html'%}
    </div>

    <script
      type="text/javascript"
      src="{% static ' files/js/jquery-1.11.1.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static ' files/js/bootstrap.min.js' %}"
    ></script>
    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script src="{% static ' files/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static ' files/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>

    <script
      type="text/javascript"
      src="{% static ' files/js/plugins.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static ' files/js/custom.js' %}"
    ></script>

    <!-- Google Map -->
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="{% static ' files/js/jquery.gmap3.min.js' %}"></script>

    <!-- Google Map Init-->
    <script type="text/javascript">
      jQuery(function ($) {
        $(".contact-map").gmap3({
          marker: {
            address: "48.777300, 9.179664",
          },
          map: {
            options: {
              zoom: 15,
              scrollwheel: false,
              streetViewControl: true,
            },
          },
        });
      });
    </script>
  </body>

  <!-- Mirrored from torchtemplates.net/html/YOM/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 22 Jun 2015 08:35:04 GMT -->
</html>
