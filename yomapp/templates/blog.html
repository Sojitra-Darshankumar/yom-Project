  <body>
    <div class="sidebar-menu-container" id="sidebar-menu-container">
      <div class="sidebar-menu-push">
        <div class="sidebar-menu-overlay"></div>

        <div class="sidebar-menu-inner">
          {%include 'header.html'%}

          <section
            class="page-heading wow fadeIn"
            data-wow-duration="1.5s"
            style="
              background-image: url('{%static 'files/images/01-heading.jpg'%}');
            "
          >
            <div class="container">
              <div class="page-name">
                <h1>Our Blog</h1>
                <span>Lovely layout of heading</span>
              </div>
            </div>
          </section>

          <section class="on-blog-grid">
            <div class="container">
              <div class="row">
                {% for row in blog2 %}
                <div class="col-md-4">
                  <div class="blog-item">
                    <a href="/blogsingle/{{row.id}}"
                      ><img
                        src="../../media/{{row.Picture}}"
                        alt=""
                        width="350px"
                        height="233.33pxs"
                        style="object-fit: cover"
                    /></a>
                    <h3><a href="/blogsingle/{{row.id}}">{{row.Tital}}</a></h3>
                    <span
                      ><a href="/blogsingle/{{row.id}}">{{row.Cat_id}}</a></span
                    >
                    <p>{{row.Description}}...</p>
                    <div class="read-more">
                      <a href="/blogsingle/{{row.id}}">Read more</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </section>

      </div>

      {%include 'phoneside.html'%}

    <script
