{%load static%}
<!DOCTYPE html>
<!--[if IE 9]>
<html class="ie ie9" lang="en-US">
<![endif]-->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>YOM- Multipurpose HTML Theme</title>

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Audiowide"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="{% static 'files/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'files/css/animate.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'files/css/simple-line-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'files/css/font-awesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'files/css/style.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'files/rs-plugin/css/settings.css' %}"
    />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="sidebar-menu-container" id="sidebar-menu-container">
      <div class="sidebar-menu-push">
        <div class="sidebar-menu-overlay"></div>

        <div class="sidebar-menu-inner">
          {%include 'header.html'%}

          <section
            class="page-heading wow fadeIn"
            data-wow-duration="1.5s"
            style="
              background-image: url('{%static 'files/images/01-heading.jpg'%}');
            "
          >
            <div class="container">
              <div class="page-name">
                <h1>Latest Photos</h1>
                <span>Lovely layout of heading</span>
              </div>
            </div>
          </section>

          <section class="portfolio on-portfolio">
            <div class="container">
              <div class="col-sm-12 text-center">
                <div id="projects-filter">
                  <a href="#" data-filter="*" class="active">Show All</a>
                  {% for row1 in workcategory_detail %}
                  <a href="#" data-filter=".category_{{row1.id}}"
                    >{{row1.Name}}</a
                  >
                  {% endfor %}
                </div>
              </div>
              <div class="row">
                <div class="row" id="portfolio-grid">
                  {% for row2 in Work_detail %}
                  <div
                    class="item col-md-3 col-sm-6 col-xs-12 category_{{row2.Work_Category.id}}"
                  >
                    <figure>
                      <img src="../../media/{{row2.Picture}}" />
                      <figcaption>
                        <h3>{{row2.Name}}</h3>
                        <p>{{row2.Description}}</p>
                      </figcaption>
                    </figure>
                  </div>
                  {% endfor %}
                </div>
              </div>
              <!-- <div class="col-md-12">
                <div class="portfolio-page-nav text-center">
                  <ul>
                    <li><a href="#" class="current">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li>
                      <a href="#"><i class="fa fa-angle-double-right"></i></a>
                    </li>
                  </ul>
                </div>
              </div> -->
            </div>
          </section>
          {%include 'footer.html ' %}

          <a href="#" class="go-top"><i class="fa fa-angle-up"></i></a>
        </div>
      </div>

      {%include 'phoneside.html'%}
    </div>

    <script
      type="text/javascript"
      src="{% static 'files/js/jquery-1.11.1.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'files/js/bootstrap.min.js' %}"
    ></script>
    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script src="{% static 'files/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'files/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>

    <script
      type="text/javascript"
      src="{% static 'files/js/plugins.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'files/js/custom.js' %}"
    ></script>
  </body>
</html>
